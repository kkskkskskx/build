<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArduinoHub (таблична копія)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #000;
    text-align: center;
  }
  table {
    border-collapse: collapse;
    margin: 0 auto;
  }
  td {
    border: 1px solid transparent;
    vertical-align: top;
    padding: 15px;
    text-align: center;
  }
  header {
    background-color: #2D2D2D;
    color: white;
    padding: 10px;
  }
  nav a {
    color: #5CB85C;
    margin: 0 15px;
    font-size: 20px;
    text-decoration: none;
  }
  nav a:first-child {
    color: #7CFF7C;
  }
  .orange-text {
    color: #FF6900;
    font-weight: bold;
  }
  footer {
    background-color: #2D2D2D;
    color: #FCB900;
    padding: 10px;
    font-size: 18px;
  }
  h2 {
    font-size: 36px;
    margin: 30px 0;
  }
</style>
</head>
<body>
<header>
  <table width="100%">
    <tr>
      <td style="text-align:left"><img src="arduinohub_horizontal_dark.png" alt="ArduinoHub" height="60"></td>
      <td style="text-align:right">
        <nav>
          <a href="#">Головна</a>
          <a href="#">Заняття</a>
          <a href="#">Проєкти</a>
          <a href="#">Магазин</a>
        </nav>
      </td>
    </tr>
  </table>
</header>

<!-- Основна таблиця контенту -->
<table width="90%">
  <tr>
    <td colspan="3"><img src="ardu.png" width="350" height="250"><br><span class="orange-text">Новий набір Arduino купити!</span></td>
    <td colspan="3"><img src="images.png" width="350" height="250"><br><span class="orange-text">Навчитися програмувати та робити сайти тут!</span></td>
  </tr>

  <!-- Перша лінія трьох блоків -->
  <tr>
    <td><img src="icon1.png" width="100"><br>HTML / CSS</td>
    <td><img src="icon2.png" width="100"><br>Відеоуроки</td>
    <td><img src="icon3.png" width="100"><br>Проекти учнів</td>
  </tr>
  <!-- Друга лінія трьох блоків -->
  <tr>
    <td><img src="icon4.png" width="100"><br>Магазин Arduino</td>
    <td><img src="icon5.png" width="100"><br>Приклади кодів</td>
    <td><img src="icon6.png" width="100"><br>Підключення датчиків</td>
  </tr>
</table>

<h2>Нові відео</h2>
<table width="80%">
  <tr>
    <td><img src="video1.jpg" width="500" height="250"></td>
    <td><img src="video2.jpg" width="500" height="250"></td>
  </tr>
</table>

<footer>
  Copyright © 2025 ArduinoHub Technologies
</footer>
</body>
</html>
